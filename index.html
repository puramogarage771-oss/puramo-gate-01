<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #020404;
  overflow: hidden;
  font-family: Consolas, "Courier New", monospace;
  color: #cfd6db;
}

/* ===== マトリックス雨 ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== ENTER（シルバー同化） ===== */
#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  cursor: pointer;
  user-select: none;
}

#gate span {
  font-size: 22px;
  letter-spacing: 6px;
  color: #dfe6ea;
  opacity: 0.65;
  animation: pulse 3s infinite;
  text-shadow:
    0 0 6px rgba(220,235,245,0.25),
    0 0 14px rgba(220,235,245,0.18);
}

@keyframes pulse {
  0%   { opacity: 0.35; }
  50%  { opacity: 0.85; }
  100% { opacity: 0.35; }
}

/* ===== ステータス ===== */
#status {
  position: fixed;
  bottom: 6%;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
  z-index: 2;
  color: #bfc7cc;
}

/* ===== スマホ ===== */
@media (max-width: 768px) {
  #gate span {
    font-size: 18px;
    letter-spacing: 4px;
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="gate" onclick="enterGate()">
  <span>ENTER</span>
</div>

<div id="status">
  AI ADMIN CORE : STANDBY MODE
</div>

<script>
/* ===== マトリックス雨（先端シルバー） ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&*+-";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(2,4,4,0.12)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    // 本体（グリーン）
    ctx.fillStyle = "rgba(0,255,136,0.45)";
    ctx.shadowBlur = 0;
    ctx.fillText(char, x, y);

    // 先端（シルバー発光・ランダム）
    if (Math.random() > 0.985) {
      ctx.fillStyle = "#f5f7f8";
      ctx.shadowColor = "rgba(230,245,255,0.9)";
      ctx.shadowBlur = 20;
      ctx.fillText(char, x, y - fontSize);
    }

    if (y > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

/* ===== AIアシスタント音声 ===== */
const aiVoice = new Audio("ai_assistant.mp3");
aiVoice.volume = 0.18;
aiVoice.preload = "auto";

// 自動再生（制限対策あり）
window.addEventListener("load", () => {
  setTimeout(() => {
    aiVoice.play().catch(() => {
      console.log("Auto play blocked. Waiting for user interaction.");
    });
  }, 2200);
});

/* ===== ENTER 処理 ===== */
function enterGate() {
  aiVoice.volume = 0.45;
  aiVoice.play();

  document.getElementById("status").innerText =
    "ACCESS GRANTED : SYNCHRONIZING CORE...";

  document.body.style.transition = "opacity 1.4s";
  document.body.style.opacity = 0;

  setTimeout(() => {
    // 次のページを作ったらここを変更
    // window.location.href = "next.html";
  }, 1500);
}
</script>

</body>
</html>
