<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #020404;
  overflow: hidden;
  font-family: Consolas, "Courier New", monospace;
  color: #cfd8dc;
}

/* ===== 中央 ENTER ===== */
#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  font-size: 20px;
  letter-spacing: 6px;
  color: #cfd8dc;
  text-shadow:
    0 0 6px rgba(220,220,220,0.6),
    0 0 14px rgba(220,220,220,0.4);
  user-select: none;
}

#gate:hover {
  opacity: 0.8;
}

/* ===== ステータス ===== */
#status {
  position: fixed;
  bottom: 8%;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="gate">▶ ENTER ◀</div>
<div id="status">AI ADMIN CORE : STANDBY</div>

<script>
let audioCtx;

/* ===== AI起動音 ===== */
function playAIVoice() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  const now = audioCtx.currentTime;

  function tone(freq, start, duration, gainValue) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.setValueAtTime(freq, start);
    gain.gain.setValueAtTime(gainValue, start);
    gain.gain.exponentialRampToValueAtTime(0.001, start + duration);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(start);
    osc.stop(start + duration);
  }

  /* 起動シーケンス（AI喋ってる感） */
  tone(420, now + 0.00, 0.25, 0.08);
  tone(680, now + 0.28, 0.20, 0.07);
  tone(520, now + 0.55, 0.35, 0.06);
  tone(880, now + 0.95, 0.20, 0.05);
}

/* ===== ENTER処理 ===== */
document.getElementById("gate").addEventListener("click", () => {
  document.getElementById("status").textContent =
    "AI ADMIN CORE : INITIALIZING...";
  playAIVoice();

  document.body.style.transition = "opacity 1.2s";
  document.body.style.opacity = 0.15;
});
</script>

</body>
</html>
