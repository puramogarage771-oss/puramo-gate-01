<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #020404;
  overflow: hidden;
  font-family: Consolas, "Courier New", monospace;
  color: #00ffcc;
}

/* ===== マトリックス雨 ===== */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

/* ===== 中央ゲート ===== */
#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  cursor: pointer;
  mix-blend-mode: screen;
}

#gate span {
  font-size: 22px;
  letter-spacing: 6px;
  opacity: 0.85;
  color: #00ffcc;
  text-shadow:
    0 0 6px rgba(0,255,204,0.6),
    0 0 14px rgba(0,255,204,0.4),
    0 0 28px rgba(0,255,204,0.2);
}

.arrow {
  margin: 0 12px;
  opacity: 0.6;
  animation: blink 1.4s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.2; }
  50% { opacity: 0.8; }
}

/* ===== フッターメッセージ ===== */
#status {
  position: fixed;
  bottom: 6%;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.7;
  z-index: 2;
}

/* ===== スマホ ===== */
@media (max-width: 768px) {
  .arrow { display: none; }

  #gate span {
    font-size: 18px;
    letter-spacing: 4px;
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="gate" onclick="enterGate()">
  <span class="arrow">▶</span>
  <span>ENTER</span>
  <span class="arrow">◀</span>
</div>

<div id="status">
  AI ADMIN CORE : GATE INITIALIZING...
</div>

<script>
/* ===== マトリックス雨JS ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&*+-";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(2,4,4,0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff88";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

/* ===== ENTER処理 ===== */
function enterGate() {
  document.body.style.transition = "opacity 1.2s";
  document.body.style.opacity = 0;

  setTimeout(() => {
    // 次のページができたらここを変更
    // window.location.href = "next.html";
    alert("ACCESS GRANTED");
  }, 1200);
}
</script>

</body>
</html>
