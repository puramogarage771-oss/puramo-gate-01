<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PURAMO GATE TEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Consolas, monospace;
  color: #cfd8dc;
}

#gate {
  cursor: pointer;
  font-size: 22px;
  letter-spacing: 6px;
  transition: opacity 1s;
}

#log {
  position: fixed;
  bottom: 20px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div id="gate">▶ ENTER ◀</div>
<div id="log">WAITING FOR CLICK</div>

<audio id="voice" src="system_start.mp3" preload="auto"></audio>

<script>
const gate = document.getElementById("gate");
const log = document.getElementById("log");
const audio = document.getElementById("voice");

gate.addEventListener("click", () => {
  log.textContent = "CLICK DETECTED";

  audio.currentTime = 0;
  audio.play()
    .then(() => {
      log.textContent = "AUDIO PLAYING";
    })
    .catch(err => {
      log.textContent = "AUDIO ERROR";
      console.error(err);
    });

  gate.style.opacity = 0;
});
</script>

</body>
</html>
