<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Consolas, monospace;
  color: #cfd8dc;
}

/* ENTER */
#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  font-size: 20px;
  letter-spacing: 6px;
  color: #cfd8dc;
  opacity: 0.85;
}

#gate:hover {
  opacity: 1;
}

/* ステータス */
#status {
  position: fixed;
  bottom: 6%;
  width: 100%;
  text-align: center;
  font-size: 11px;
  letter-spacing: 2px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div id="gate">▶ ENTER ◀</div>
<div id="status">AI ADMIN CORE : STANDBY</div>

<!-- 音声（ダウンロードシステムと同方式） -->
<audio id="voice" src="system_start.mp3" preload="auto"></audio>

<script>
const gate = document.getElementById("gate");
const audio = document.getElementById("voice");

gate.addEventListener("click", () => {
  audio.currentTime = 0;
  audio.play();

  document.body.style.transition = "opacity 1.2s";
  document.body.style.opacity = 0;

  setTimeout(() => {
    // 次のページができたらここを書き換え
    // location.href = "next.html";
  }, 1200);
});
</script>

</body>
</html>
