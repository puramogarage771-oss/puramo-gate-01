<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO AUDIO TEST</title>

<style>
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#00ffcc;
  font-family:Consolas,"Courier New",monospace;
  display:flex;
  align-items:center;
  justify-content:center;
}

#panel{
  text-align:center;
}

.button{
  margin:20px 0;
  padding:12px 28px;
  border:1px solid #00ffcc;
  cursor:pointer;
  letter-spacing:3px;
  user-select:none;
}

.status{
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div id="panel">
  <div class="button" id="playBtn">▶ CLICK TO PLAY SOUND</div>
  <div class="status" id="status">WAITING</div>
</div>

<script>
/* ===== 音声テスト ===== */
const audio = new Audio("download_start.mp3");
audio.preload = "auto";
audio.volume = 0.6;

document.getElementById("playBtn").addEventListener("click", () => {
  audio.currentTime = 0;
  audio.play()
    .then(() => {
      document.getElementById("status").innerText = "PLAYING";
    })
    .catch(err => {
      document.getElementById("status").innerText = "PLAY FAILED";
      console.log(err);
    });
});
</script>

</body>
</html>
