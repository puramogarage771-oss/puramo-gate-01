<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>AI VOICE CLICK TEST</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Consolas, monospace;
}

/* クリック対象 */
#enter {
  color: #ccc;
  border: 1px solid #777;
  padding: 16px 36px;
  cursor: pointer;
  letter-spacing: 4px;
  z-index: 10;
}

#enter:hover {
  color: #fff;
  border-color: #fff;
}
</style>
</head>

<body>

<div id="enter">▶ ENTER ◀</div>

<script>
const enter = document.getElementById("enter");

enter.addEventListener("click", () => {
  console.log("CLICK OK"); // ← デバッグ用

  const msg = new SpeechSynthesisUtterance();
  msg.text = "アクセスを確認しました。システムを起動します。";
  msg.lang = "ja-JP";
  msg.rate = 0.95;
  msg.pitch = 1.2;
  msg.volume = 1.0;

  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
});
</script>

</body>
</html>
