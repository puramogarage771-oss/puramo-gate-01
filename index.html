<script>
const aiVoice = new Audio("ai_assistant.mp3");
aiVoice.preload = "auto";
aiVoice.volume = 0.4;

/* ページ起動時：試すだけ（失敗してもOK） */
window.addEventListener("load", () => {
  setTimeout(() => {
    aiVoice.play().catch(() => {
      console.log("autoplay blocked");
    });
  }, 2000);
});

/* ENTERを押したら必ず鳴る */
function enterGate() {
  aiVoice.currentTime = 0;
  aiVoice.play().catch(err => {
    console.log("play failed", err);
  });
}
</script>
