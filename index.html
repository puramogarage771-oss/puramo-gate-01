<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #020404;
  overflow: hidden;
  font-family: Consolas, "Courier New", monospace;
  color: #00ffcc;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  cursor: pointer;
  mix-blend-mode: screen;
}

#gate span {
  font-size: 22px;
  letter-spacing: 6px;
  color: #00ffcc;
  text-shadow:
    0 0 6px rgba(0,255,204,0.6),
    0 0 14px rgba(0,255,204,0.4),
    0 0 28px rgba(0,255,204,0.2);
}

.arrow {
  margin: 0 12px;
  opacity: 0.6;
  animation: blink 1.4s infinite;
}

@keyframes blink {
  0%,100% { opacity: 0.2; }
  50% { opacity: 0.8; }
}

#status {
  position: fixed;
  bottom: 6%;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.7;
  z-index: 2;
}

@media (max-width: 768px) {
  .arrow { display: none; }
  #gate span {
    font-size: 18px;
    letter-spacing: 4px;
  }
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="gate" onclick="enterGate()">
  <span class="arrow">▶</span>
  <span>ENTER</span>
  <span class="arrow">◀</span>
</div>

<div id="status">
  AI ADMIN CORE : GATE INITIALIZING...
</div>

<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%&*+-";
const fontSize = 14;
let columns = Math.floor(canvas.width / fontSize);
let drops = Array(columns).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(2,4,4,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const char = chars[Math.floor(Math.random() * chars.length)];
    const x = i * fontSize;
    const y = drops[i] * fontSize;

    if (Math.random() > 0.985) {
      ctx.fillStyle = "#f5f7f8";
      ctx.shadowColor = "rgba(220,235,255,0.9)";
      ctx.shadowBlur = 20;
    } else {
      ctx.fillStyle = "#6f7a7c";
      ctx.shadowBlur = 0;
    }

    ctx.fillText(char, x, y);

    if (y > canvas.height && Math.random() > 0.97) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 50);

function enterGate() {
  document.body.style.transition = "opacity 1.2s";
  document.body.style.opacity = 0;
  setTimeout(() => {
    alert("ACCESS GRANTED");
  }, 1200);
}
</script/* ===== AI 自動音声 ===== */
const aiVoice = new Audio("ai_intro.mp3");
aiVoice.volume = 0.15; // 小さめ（重要）
aiVoice.preload = "auto";

function startAIVoice() {
  aiVoice.play().catch(() => {
    console.log("Auto play blocked. Waiting for user interaction.");
  });
}

// ページ起動後 少し待って再生
window.addEventListener("load", () => {
  setTimeout(startAIVoice, 2200);
});
>

</body>
</html>
