<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PURAMO GATE 01</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #020404;
  overflow: hidden;
  font-family: Consolas, monospace;
  color: #cfd8dc;
}

#gate {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
  font-size: 20px;
  letter-spacing: 6px;
  color: #cfd8dc;
  text-shadow: 0 0 8px rgba(220,220,220,0.6);
}

#status {
  position: fixed;
  bottom: 8%;
  width: 100%;
  text-align: center;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="gate">▶ ENTER ◀</div>
<div id="status">AI ADMIN CORE : STANDBY</div>

<script>
let audioCtx;

function speakAI() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }

  const now = audioCtx.currentTime;

  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  const filter = audioCtx.createBiquadFilter();

  osc.type = "sawtooth";          // 声帯っぽい
  osc.frequency.setValueAtTime(140, now);
  osc.frequency.linearRampToValueAtTime(180, now + 0.4);
  osc.frequency.linearRampToValueAtTime(130, now + 0.9);

  filter.type = "bandpass";       // 口腔共鳴っぽく
  filter.frequency.setValueAtTime(900, now);
  filter.Q.value = 4;

  gain.gain.setValueAtTime(0.001, now);
  gain.gain.linearRampToValueAtTime(0.06, now + 0.1);
  gain.gain.linearRampToValueAtTime(0.001, now + 1.2);

  osc.connect(filter);
  filter.connect(gain);
  gain.connect(audioCtx.destination);

  osc.start(now);
  osc.stop(now + 1.3);
}

document.getElementById("gate").addEventListener("click", () => {
  document.getElementById("status").textContent =
    "AI ADMIN CORE : INITIALIZING...";
  speakAI();

  document.body.style.transition = "opacity 1.2s";
  document.body.style.opacity = 0.15;
});
</script>

</body>
</html>
