<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PURAMO GATE 01</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body{
  margin:0; width:100%; height:100%;
  background:#000; color:#cfd8dc;
  font-family:Consolas, monospace;
  display:flex; align-items:center; justify-content:center;
}
#enter{
  border:1px solid #aaa;
  padding:16px 36px;
  cursor:pointer;
  letter-spacing:4px;
}
#enter:hover{opacity:.85}
</style>
</head>

<body>

<div id="enter">▶ ENTER ◀</div>

<script>
const scriptLines = [
  "アクセスを確認しました。",
  "ようこそ、プラモガレージ・データノードへ。",
  "私は、管理AI、ADMIN CORE。",
  "あなたのアクセスを一時的に許可します。",
  "現在、システムは初期化フェーズに移行中。",
  "データ整合性、問題なし。",
  "外部干渉、検出されていません。"
];

function speakLines(lines){
  speechSynthesis.cancel();

  let i = 0;
  function next(){
    if(i >= lines.length) return;

    const msg = new SpeechSynthesisUtterance(lines[i]);
    msg.lang = "ja-JP";
    msg.rate = 0.88;   // 落ち着き
    msg.pitch = 1.15;  // 女性AI感
    msg.volume = 1.0;

    // 女性音声優先（使える環境のみ）
    const voices = speechSynthesis.getVoices();
    const female = voices.find(v =>
      v.lang === "ja-JP" && (v.name.includes("Female") || v.name.includes("女性"))
    );
    if(female) msg.voice = female;

    msg.onend = () => setTimeout(next, 700); // 間（AIっぽさ）
    speechSynthesis.speak(msg);
    i++;
  }
  next();
}

document.getElementById("enter").addEventListener("click", ()=>{
  speakLines(scriptLines);
});
</script>

</body>
</html>
